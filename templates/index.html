<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ .pageTitle }}</title>

        <style>
            body {
                font-family: sans-serif;
            }

            .box {
                margin: 60px auto;
                width: 400px;
                padding: 30px;
                border: 1px solid #666666;
                border-radius: 5px;
            }

            .time {
                font-size: 80%;
                color: #666666;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>{{ .pageTitle }}</h1>
    
            <p>{{ .paragraph1 }}</p>
    
            <p>{{ .paragraph2 }}</p>
    
            <p class="time">{{ .time }}</p>
        </div>
    </body>
</html>
